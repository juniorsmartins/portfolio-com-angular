<section class="black">

  <!-- <link rel="stylesheet" href="cadastrar-cursos.component.css"> -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <div class="container">
    <h2 class="white-text">Cadastrar Cursos</h2>
    <!-- Page Content goes here -->


    <form action="" class="">
      <h2 class="white-text"> {{ chapeus.formulario }} </h2> <!-- Interpolation -->
      <label for="titulo"> Titulo:
        <input id="titulo" class="" type="text" name="modelo-card" placeholder="Digitar nome" [(ngModel)]="curso.titulo"> <!-- Two-way Binding -->
      </label>
      <label for="instituicao"> Instituição:
        <input id="instituicao" class="" type="text" name="modelo-card" placeholder="Digitar nome" [(ngModel)]="curso.instituicao"> <!-- Two-way Binding -->
      </label>
      <label for="dataConclusao"> Data de Conclusão:
        <input id="dataConclusao" class="" type="date" name="modelo-card" [(ngModel)]="curso.dataConclusao"> <!-- Two-way Binding -->
      </label>
      <label for="cargaHoraria"> Carga Horária:
        <input id="cargaHoraria" class="" type="number" name="modelo-card" [(ngModel)]="curso.cargaHoraria"> <!-- Two-way Binding -->
      </label>
      <label for="linkCertificado"> Link:
        <input id="linkCertificado" class="" type="text" name="modelo-card" placeholder="Registro do certificado" [(ngModel)]="curso.link"> <!-- Two-way Binding -->
      </label>
      <div>
        <button (click)="salvarCadastroDoCurso()" type="button" class="waves-effect waves-light btn-large" routerLink="/listarCursos">Salvar</button> <!-- Event Binding -->
        <button (click)="limparFormularioDoCurso()" type="button" class="waves-effect waves-light btn-large">Limpar</button> <!-- Event Binding -->
      </div>
    </form>

    <div>
      <table class="responsive-table">
        <thead>
          <tr>
            <th class="white-text">Título</th>
            <th class="white-text">Instituição</th>
            <th class="white-text">Data de Conclusão</th>
            <th class="white-text">Carga Horária</th>
            <th class="white-text">Link do Certificado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="white-text"> {{ curso.titulo }} </td> <!-- Interpolation -->
            <td class="white-text"> {{ curso.instituicao }} </td> <!-- Interpolation -->
            <td class="white-text"> {{ curso.dataConclusao }} </td> <!-- Interpolation -->
            <td class="white-text"> {{ curso.cargaHoraria }} </td> <!-- Interpolation -->
            <td class="white-text"> {{ curso.link }} </td> <!-- Interpolation -->
          </tr>
        </tbody>
      </table>
    </div>

  </div>







  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</section>
