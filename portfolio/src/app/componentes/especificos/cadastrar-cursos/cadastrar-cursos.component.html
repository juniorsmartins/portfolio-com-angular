<section class="black">

  <!-- <link rel="stylesheet" href="cadastrar-cursos.component.css"> -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <div class="container">

    <div class="row">
      <form action="" class="col s12">
        <h2 class="white-text"><i class="material-icons">school</i> {{ chapeus.formulario }} </h2> <!-- Interpolation -->

        <div class="row">
          <label for="titulo"> Titulo: </label>
          <div class="input-field col s12">
            <input id="titulo" class="" type="text" placeholder="Digitar nome" name="modelo-card" [(ngModel)]="curso.titulo"> <!-- Two-way Binding -->
          </div>
        </div>

        <div class="row">
          <label for="instituicao"> Instituição: </label>
          <div class="input-field col s12">
            <input id="instituicao" class="" type="text" placeholder="Digitar nome" name="modelo-card" [(ngModel)]="curso.instituicao"> <!-- Two-way Binding -->
          </div>
        </div>

        <div class="row">
          <label for="dataConclusao"> Data de Conclusão: </label>
          <div class="input-field col s6">
            <input id="dataConclusao" class="" type="date" name="modelo-card" [(ngModel)]="curso.dataConclusao"> <!-- Two-way Binding -->
          </div>
          <label for="cargaHoraria"> Carga Horária: </label>
          <div class="input-field col s6">
              <input id="cargaHoraria" class="" type="number" name="modelo-card" [(ngModel)]="curso.cargaHoraria"> <!-- Two-way Binding -->
          </div>
        </div>

        <div class="row">
          <label for="linkCertificado"> Link: </label>
          <div class="input-field col s12">
            <input id="linkCertificado" class="" type="text" name="modelo-card" placeholder="Registrar certificado" [(ngModel)]="curso.link"> <!-- Two-way Binding -->
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <button (click)="salvarCadastroDoCurso()" type="button" class="waves-effect waves-light btn-large" routerLink="/listarCursos"><i class="material-icons left">save</i>Salvar</button> <!-- Event Binding -->
            <button (click)="limparFormularioDoCurso()" type="button" class="waves-effect waves-light btn-large"><i class="material-icons left">clear</i>Limpar</button> <!-- Event Binding -->
          </div>
        </div>
      </form>
    </div>

    <div>
      <table class="responsive-table">
        <thead>
          <tr>
            <th class="white-text">Título</th>
            <th class="white-text">Instituição</th>
            <th class="white-text">Data de Conclusão</th>
            <th class="white-text">Carga Horária</th>
            <th class="white-text">Link do Certificado</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="white-text"> {{ curso.titulo }} </td> <!-- Interpolation -->
            <td class="white-text"> {{ curso.instituicao }} </td> <!-- Interpolation -->
            <td class="white-text"> {{ curso.dataConclusao }} </td> <!-- Interpolation -->
            <td class="white-text"> {{ curso.cargaHoraria }} </td> <!-- Interpolation -->
            <td class="white-text"> {{ curso.link }} </td> <!-- Interpolation -->
          </tr>
        </tbody>
      </table>
    </div>

  </div>







  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</section>
